<!DOCTYPE html>
<html>
<head>
	<title>Lógida de programação com Javascript</title>
	<meta charset=utf-8>
</head>
<body>
	<h1>Lógica de programação com Javascript</h1>
    <script>
        //Solicitar ao usuário para digitar um número
        var n1 = prompt("Digite um número:");
        n1 = parseFloat(n1);
        
        //Solicitar ao usuário para digitar outro número
        var n2 = prompt("Digite outro número:");
        n2 = parseFloat(n2);
        
        //Calculo de méria dos números informados
        var media = (n1 + n2) / 2;
        
        //Resultado da média
        alert("A média é: " + media);
    </script>
	
</body>
</html>
