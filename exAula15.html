<!DOCTYPE html>
<html>
<head>
	<title>Lógida de programação com Javascript</title>
	<meta charset=utf-8>
</head>
<body>
	<h1>Lógica de programação com Javascript</h1>

	<script type="text/javascript">
		var n = prompt('Digite um número:');
		n = parseInt(n);

		switch(n) {
			case 1: 
				alert("Boa escolha!");
				break;

			case 2:
				alert("Ótimo!");
				break;

			case 3:
				alert("Perfeito!");
				break;

			default: 
				alert("Escolha um número de 1 a 3"); 
		}

	</script>
    	
</body>
</html>
