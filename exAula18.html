<!DOCTYPE html>
<html>
<head>
	<title>Lógida de programação com Javascript</title>
	<meta charset=utf-8>
</head>
<body>
	<h1>Lógica de programação com Javascript</h1>

	<script type="text/javascript">
		var numero = prompt ('Escolha um número:');
		numero = parseInt(numero);

		var tabuada = 1;

		while (tabuada <= 10) {
			document.write(numero + ' x ' + tabuada + ' = ' + numero * tabuada + '<br>');
			tabuada = tabuada + 1;
		}
	</script>

</body>
</html>
