<!DOCTYPE html>
<html>
<head>
	<title>Lógida de programação com Javascript</title>
	<meta charset=utf-8>
</head>
<body>
	<h1>Lógica de programação com Javascript</h1>
    
    <script>

        //Sistema solicita que o usuário entre com uma nota
        var n1 = prompt('Digite uma nota:');
        n1 = parseFloat(n1);

        //Sistema solicita que o usuário entre com outra nota
        var n2 = prompt('Digite outra nota:');
        n2 = parseFloat(n2);

        //Calculo de média
        var media = (n1 + n2) /2;

        //Condição de média
        if (media > 5) {
            alert("Parabéns! Voce foi aprovado.");
        } else {
            alert("Desculpe! Não foi dessa vez.");
        }
    </script>
	
</body>
</html>
