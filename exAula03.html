<!DOCTYPE html>
<html>
<head>
	<title>Lógida de programação com Javascript</title>
	<meta charset=utf-8>
</head>
<body>
	<h1>Lógica de programação com Javascript</h1>
	<script type="text/javascript">
		var n1 = prompt("Digite um número:");
		n1 = parseFloat(n1);

		var n2 = prompt("Digite outro número:");
		n2 = parseFloat(n2);

		alert("A soma dos números é " + (n1 + n2));
		alert("A subtração dos números é " + (n1 - n2));
		alert("A multiplicação dos números é " + (n1 * n2));
		alert("A divisão dos números é " + (n1 / n2));
	</script>
</body>
</html>
