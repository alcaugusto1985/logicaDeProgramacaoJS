<!DOCTYPE html>
<html>
<head>
	<title>Lógida de programação com Javascript</title>
	<meta charset=utf-8>
</head>
<body>
	<h1>Lógica de programação com Javascript</h1>
	<script>
		//Solicita que o usuário digite um número
		var n1 = prompt("Digite um número:");
		n1 = parseFloat(n1);

		//Solicita que o usuário digite outro número
		var n2 = prompt("Digite outro número:");
		n2 = parseFloat(n2);

		//Soma dos números
		alert("A soma dos números é " + (n1 + n2));
	</script>
</body>
</html>
