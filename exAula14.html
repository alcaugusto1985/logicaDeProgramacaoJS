<!DOCTYPE html>
<html>
<head>
	<title>Lógida de programação com Javascript</title>
	<meta charset=utf-8>
</head>
<body>
	<h1>Lógica de programação com Javascript</h1>

	<script type="text/javascript">
		var n1 = prompt('Primeira nota:');
		n1 = parseFloat(n1);

		var n2 = prompt('Segunda nota:');
		n2 = parseFloat(n2);

		var media = (n1 + n2) / 2;

		if (n1 > 0 && n2 > 0 && media > 5) {
			alert("Parabéns! Voce foi aprovado.");
		} else {
			alert("Desculpe! Não foi dessa vez.");
		}

	</script>
    	
</body>
</html>
