<!DOCTYPE html>
<html>
<head>
	<title>Lógida de programação com Javascript</title>
	<meta charset=utf-8>
</head>
<body>
	<h1>Lógica de programação com Javascript</h1>
    
        <script>
            var n1 = prompt('Digite um número:');
            n1 = parseFloat(n1);
            
            var n2 = prompt('Digite outro número:');
            n2 = parseFloat(n2);
            
            var media = (n1 + n2) / 2;
            alert(media > 5);
        
        </script>
	
</body>
</html>
