<!DOCTYPE html>
<html>

<head>
    <title>Lógida de programação com Javascript</title>
    <meta charset=utf-8>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script type="text/javascript">
        var numero = prompt('Escolha um número:');
        numero = parseInt(numero);

        for (var i = 1; i <= 30; i++) {
            document.write(numero + ' x ' + i + ' = ' + numero * i + '<br>');
        }
    </script>

</body>

</html>
